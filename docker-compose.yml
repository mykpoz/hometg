version: '3.8'
services:
  hometg:
    image: ghcr.io/hometg/hometg:latest
    container_name: hometg
    restart: unless-stopped
    ports:
      - "8080:8080"  # Adjust port as needed
    environment:
      - DATABASE_URL=postgresql://Postpoz:Post.1209!@postgres-host:5432/hometg_db
      # Or use separate variables:
      - DB_HOST=your-postgres-host
      - DB_PORT=5432
      - DB_USER=your-username
      - DB_PASSWORD=your-password
      - DB_NAME=your-database-name
    volumes:
      - /mnt/user/appdata/hometg:/config
